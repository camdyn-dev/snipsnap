<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>urlShorten</title>
</head>

<body>
    <h1>put da shit in ho</h1>
    <input type="text" id="inp">
    <button id="sub">submit</button>
    <a href="" id="out"></a>


    <script>
        const clientUrlVal = /^(http(s)?:\/\/)?([w]{3}\.)?([a-zA-Z0-9-]+)(\.)([a-z]{2,3})((\/)?[a-zA-Z0-9\/&()\-_=+.?]+)?$/


        const inp = document.querySelector("#inp")
        const sub = document.querySelector("#sub")
        const out = document.querySelector("#out")
        sub.addEventListener("click", async () => {
            const response = await fetch("http://localhost:3000/?" + new URLSearchParams({
                url: inp.value
            }))
            const data = await response.json()
            console.log(data)
            out.innerText = `Here's your url! http://localhost:3000/${data.result}`
            out.href = `http://localhost:3000/${data.result}`
        })


    </script>
</body>

</html>
